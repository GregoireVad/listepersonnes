name: majdocker

on:   
  push:    
    branches:
      - Stage
      - main
jobs:
  test:
    ## We want to define a strategy for our job
    strategy:
      ## this will contain a matrix of all of the combinations
      ## we wish to test again:
      matrix:
        node-version: [12.22.x]
        platform: [ubuntu-latest]

    ## Defines the platform for each test run
    runs-on: ${{ matrix.platform }}

    ## the steps that will be run through for each version and platform
    ## combination
    steps:
    ## sets up go based on the version
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version}}
        
        ## checks out our code locally so we can work with the files
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Init nodejs
      run: |-
        npm install

    # run tests for route
    - name: Run tests
      uses: stefanoeb/jest-action@1.0.4
        
  push_to_registry:
    name: push l'image Docker sur Docker Hub
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Connexion Ã  docker hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with: 
        username: gregoirevadancourt
        password: greggreg76

    - name: extraire le tag et le label
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: gregoirevadancourt/node-web-app
        
    - name: Build and push docker image 
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
      
  deploy_prod:
    name: deploy prod
    runs-on: ubuntu-latest
    needs: push_to_registry
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: 51.103.83.196
        username: greg
        password: greggreg
        port: 22
        script: sudo sh prod.sh
        
  deploy_preprod:
    name: deploy preprod
    runs-on: ubuntu-latest
    needs: push_to_registry
    if: ${{ github.ref == 'refs/heads/Stage' }}
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: 51.103.83.196
        username: greg
        password: greggreg
        port: 22
        script: sudo sh recette.sh
        

        
